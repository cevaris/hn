<div *ngIf="item$ | async as item">
  <!-- {{ item | json }} -->

  <b>{{item.by}}</b>&nbsp;<span [innerHTML]="item.text | safeHtml"></span>
  <div class="comment">
    <ul>
      <li *ngFor="let commentId of item.kids">
        <comment [commentId]="commentId" [level]="nextLevel" [id]="'comment-'+commentId"></comment>
      </li>
    </ul>
  </div>
</div>
