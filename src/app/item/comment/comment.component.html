<div *ngIf="item$ | async as item">
  <ion-item>
    {{ level }} {{ item.by }} : {{ item.time }}
    <span [innerHTML]="item.text"></span>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let commentId of item.kids">
      <comment [commentId]="commentId" [level]="nextLevel"></comment>
    </ion-item>
  </ion-list>
</div>
