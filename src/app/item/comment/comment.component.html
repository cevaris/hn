<div *ngIf="item$ | async as item">
  <!-- {{ item | json }} -->

  <div>
    {{item.text}}
  </div>

  <!-- <div [innerHTML]="item.text | safeHtml"></div> -->

  <ion-list>
    <ion-item lines="none" *ngFor="let commentId of item.kids" item-content>
      <comment [commentId]="commentId" [level]="nextLevel"></comment>
    </ion-item>
  </ion-list>
</div>
