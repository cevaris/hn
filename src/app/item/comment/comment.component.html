<div *ngIf="item$ | async as item">
  <!-- {{ item | json }} -->

  <span [innerHTML]="item.text" style="white-space: normal;"></span>

  <ion-list>
    <ion-item lines="none" *ngFor="let commentId of item.kids" class="comment" style="white-space: normal;">
      <comment [commentId]="commentId" [level]="nextLevel"></comment>
    </ion-item>
  </ion-list>
</div>
