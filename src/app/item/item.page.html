<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    {{title}}
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="item$ | async as item">

    <div>
      By: <a href="https://news.ycombinator.com/user?id={{item.by}}">{{item.by}}</a>
    </div>

    <div>
      Comments: {{item.descendants}}
    </div>

    <div *ngIf="createdAt$ | async as createdAt">
      Created: {{createdAt}}
    </div>

    <div>
      Score: {{item.score}}
    </div>

    <div>
      {{item.text}}
    </div>

    <!-- <div [innerHTML]="item.text"></div> -->
    <hr />

    <div>
      <!-- <ion-list>
        <ion-item *ngFor="let commentId of item.kids"> -->
      <ion-list>
        <ion-item lines="none" *ngFor="let commentId of item.kids" item-content>
          <comment [commentId]="commentId" level="0"></comment>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
