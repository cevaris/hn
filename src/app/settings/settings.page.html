<ion-content>
  <ion-list>
    <ion-list-header>
      <h1>Settings</h1>
    </ion-list-header>

    <ion-item>
      <ion-label>Theme</ion-label>
      <ion-select [value]="currTheme" interface="popover" (ionChange)="onThemeChange($event)">
        <ion-select-option value="light">Light</ion-select-option>
        <ion-select-option value="dark">Dark</ion-select-option>
        <ion-select-option value="sepia">Sepia</ion-select-option>
        <ion-select-option value="solarized">Solarized</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-buttons>
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
